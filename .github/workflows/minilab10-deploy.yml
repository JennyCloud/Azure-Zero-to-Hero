name: MiniLab10 â€“ Automated Deployment

on:
  push:
    branches:
      - main
    paths:
      - "MiniLabs/10-Automated-GitHub-Deployment/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep
        run: |
          az deployment group create \
            --resource-group MiniLab10-RG \
            --template-file MiniLabs/10-Automated-GitHub-Deployment/main.bicep
